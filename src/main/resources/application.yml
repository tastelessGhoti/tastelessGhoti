spring:
  application:
    name: payment-gateway

  profiles:
    active: local

  datasource:
    url: jdbc:mysql://localhost:3306/payment_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:payment_user}
    password: ${DB_PASSWORD:payment_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000

  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: payment-gateway
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.paygate.payment.*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.paygate.payment: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: when_authorized

# 결제 관련 설정
payment:
  timeout:
    approval-seconds: 30
    cancel-seconds: 30
  retry:
    max-attempts: 3
    delay-ms: 1000
  idempotency:
    ttl-hours: 24

# VAN 설정
van:
  nice:
    base-url: ${NICE_VAN_URL:https://api.nicepay.co.kr}
    merchant-id: ${NICE_MERCHANT_ID:}
    secret-key: ${NICE_SECRET_KEY:}
    timeout-seconds: 30
